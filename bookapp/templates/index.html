<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Listing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-end mt-5 mb-2">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add Book
      </button>
    </div>
    <h3>Books</h3>
    <table class="table border">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for book in books %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td><a href="{% url "bookdetails" book.id %}">{{ book.title }}</a></td>
          <td>{{ book.author }}</td>
          <td>
            <a role="button" data-bs-toggle="modal" data-bs-target="#editbook{{forloop.counter}}">
              <i class="bi bi-pencil-square text-primary"></i>
            </a>
            <a href="{% url "deletebook" book.id %}"><i class="bi bi-trash text-danger ms-2"></i></a>
          </td>
        </tr>
          <div class="modal fade" id="editbook{{ forloop.counter }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Book</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="book_form" method="post" action="{% url 'book' %}">
                    {% csrf_token %}
                    <div class="py-2">
                      <label for="{{ form.title.id_for_label }}">Book Title:</label>
                      {{ form.title }}
                    </div>
                    <div class="py-2">
                      <label for="{{ form.author.id_for_label }}">Author:</label>
                      {{ form.author }}   
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="add_book()">Save</button>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Book</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="book_form" method="post" action="{% url 'book' %}">
            {% csrf_token %}
            <div class="py-2">
              <label for="{{ form.title.id_for_label }}">Book Title:</label>
              {{ form.title }}
            </div>
            <div class="py-2">
              <label for="{{ form.author.id_for_label }}">Author:</label>
              {{ form.author }}   
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="add_book()">Save</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      function add_book() {
        book_form = document.getElementById('book_form')
        book_form.submit()
      }
    </script>
</body>
</html>
